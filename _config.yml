title: Stephanie's Blog
subtitle: ""
description: "Software Engineer from Taipei, Taiwan"
keywords: Software Engineer, Taipei, Taiwan, Programming, AI, Technology, Blog
author: Stephanie Chung
language: en
timezone: ""
url: https://chungFTF.github.io
permalink: ":year/:month/:day/:title/"
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ":lang"
skip_render: null
new_post_name: ":title.md"
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ""
index_generator:
  path: ""
  per_page: 10
  order_by: "-date"
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 10
pagination_dir: page
include: null
exclude: null
ignore: null
theme: icarus
deploy:
  type: ""

# SEO Configuration
sitemap:
  path: sitemap.xml
  rel: false
  tags: true
  categories: true
  skip_render:
    - "**/*.css"
    - "**/*.js"

feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: " "
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template:

# Open Graph and Twitter Card
open_graph:
  enable: true

seo:
  enable: true
  robots:
    - index
    - follow
# CSS customization applied directly to theme files
